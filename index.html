<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The dealers rack of chips -->
    <div class="rack"></div>

    <div class="cards__container">
        <!-- Dealers cards drawn -->
        <div class="dealer-cards__container">
            <div class="card"></div>
        </div>
        <!-- Players cards drawn -->
        <div class="player-cards__container">
            <div class="card"></div>
        </div>
    </div>

    <!-- Players bet amount -->
    <div class="player-bet">
        <span class="player-bet__amount">0</span>
    </div>

    <div class="buttons__container">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
    </div>

    <div class="player">
        <span class="player__balance"></span>
        <div class="bet-options">
            <button class="btn-bet">+</button>
            <span class="current-bet-amount">0</span>
            <button class="btn-bet">-</button>
        </div>
    </div>
</body>
</html>
