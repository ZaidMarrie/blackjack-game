<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to external JS script -->
    <script defer src="index.js"></script>
</head>
<body>
    <header class="flex">
        <p class="balance">Balance: $<span id="player-balance">100</span></p>
    </header>
    <main class="container flex">

        <p class="message" id="message"></p>

        <div class="cards-container">
            <div class="dealer">
                <div class="cards flex" id="dealer-cards">
                    <p class="card-total" id="dealer-total"></p>
                </div>
            </div>

            <div class="player">
                <div class="cards flex" id="player-cards">
                    <p class="card-total" id="player-total"></p>
                </div>
            </div>
        </div>

        <div class="play-options flex">
            <button class="btn" id="placeBet-btn">Place Bet</button>
            <div class="options">
                <button class="btn disabled" id="stay-btn">Stay</button>
                <button class="btn disabled" id="hit-btn" disabled>Hit</button>
                <button class="btn disabled" id="double-btn" disabled>Double</button>
            </div>
        </div>

        <div class="bet flex">
            <button class="btn-bet-option" id="decrease-bet">-</button>
            <div class="bet-amount" id="bet-amount">0</div>
            <button class="btn-bet-option" id="increase-bet">+</button>
        </div>
    </main>
</body>
</html>
